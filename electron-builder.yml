appId: "com.izerdm.militaryplanner"
productName: "Military Duty Planner"
copyright: "Copyright Â© 2025 IzerDM"
compression: maximum  # Smaller installer size
asar: true  # Better security & performance

directories:
  output: "dist"  # Where builds will be saved
  buildResources: "assets"  # Icons & installer assets

files:
  - "build/**/*.js"  # Your compiled files
  - "package.json"
  - "node_modules/**/*"
  - "!**/*.{ts,map,md,log}"  # Exclude unnecessary files

# Windows-specific settings
win:
  target: "nsis"  # Standard Windows installer
  icon: "assets/icon.ico"  # App icon
  artifactName: "${productName}-Setup-${version}.${ext}"
  publisherName: "IzerDM"  # Required for code signing later
  rfc3161TimeStampServer: "http://timestamp.digicert.com"  # Timestamping for signatures

# NSIS Installer customization
nsis:
  oneClick: false  # Let users choose install location
  perMachine: false  # Install for current user only
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "Military Duty Planner"
  installerIcon: "assets/icon.ico"  # Installer EXE icon
  uninstallerIcon: "assets/icon.ico"  # Uninstaller icon
  uninstallDisplayName: "${productName} ${version}"
